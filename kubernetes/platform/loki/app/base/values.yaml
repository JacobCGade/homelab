# loki helm values (base)
# Optimized for 2-node homelab cluster

# Use SingleBinary mode for minimal resource usage
deploymentMode: SingleBinary

loki:
  # Disable multi-tenant support
  auth_enabled: false

  # Common config for single binary
  commonConfig:
    replication_factor: 1

  # S3 backend storage configuration - using external Minio on node1
  storage:
    bucketNames:
      chunks: k3s-loki
      ruler: k3s-loki
    type: s3
    s3:
      endpoint: 10.0.0.11:9091
      secretAccessKey: ${MINIO_SECRET_ACCESS_KEY}
      accessKeyId: ${MINIO_ACCESS_KEY_ID}
      s3ForcePathStyle: true
      insecure: false
      http_config:
        idle_conn_timeout: 90s
        response_header_timeout: 0s
        insecure_skip_verify: true

  # Storage Schema
  schemaConfig:
    configs:
    - from: 2024-04-01
      store: tsdb
      index:
        prefix: loki_index_
        period: 24h
      object_store: s3
      schema: v13

# SingleBinary configuration
singleBinary:
  replicas: 1
  persistence:
    size: 2Gi
    storageClass: longhorn
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 512Mi
  extraArgs:
    - '-config.expand-env=true'
  extraEnv:
    - name: MINIO_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: loki-minio-secret
          key: MINIO_ACCESS_KEY_ID
    - name: MINIO_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-minio-secret
          key: MINIO_SECRET_ACCESS_KEY

# Disable distributed components (not needed in SingleBinary mode)
write:
  replicas: 0
read:
  replicas: 0
backend:
  replicas: 0

# Configuration for the gateway
gateway:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 128Mi

# Disable minio installation (using external)
minio:
  enabled: false

# Disable self-monitoring
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

# Disable helm-test
test:
  enabled: false

# Disable caches to save memory (using S3 backend anyway)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Enable Promtail for log collection
promtail:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 128Mi
  config:
    clients:
      - url: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push
