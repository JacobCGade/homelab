---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sure-app
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: sure
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: longhorn-app
    - name: cert-manager-app
    - name: ingress-nginx-app
    - name: external-secrets-app
  path: ./kubernetes/apps/sure/app/overlays/prod
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
