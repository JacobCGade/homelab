---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sure-postgres-pvc
  namespace: sure
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sure-postgres
  namespace: sure
  labels:
    app: sure-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sure-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sure-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: sure
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: sure-postgres
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sure-postgres
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - sure
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - sure
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: sure-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sure-postgres
  namespace: sure
spec:
  selector:
    app: sure-postgres
  ports:
    - port: 5432
      targetPort: 5432
