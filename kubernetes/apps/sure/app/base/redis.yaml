---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sure-redis
  namespace: sure
  labels:
    app: sure-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sure-redis
  template:
    metadata:
      labels:
        app: sure-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sure-redis
                  key: password
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping
            initialDelaySeconds: 5
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: sure-redis
  namespace: sure
spec:
  selector:
    app: sure-redis
  ports:
    - port: 6379
      targetPort: 6379
