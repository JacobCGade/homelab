---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sure-ingress
  namespace: sure
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - finance.${CLUSTER_DOMAIN}
      secretName: sure-tls
  rules:
    - host: finance.${CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sure-web
                port:
                  number: 80
